<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><h1>Update Application</h1>
<form action="/teachers/add" method="post" enctype="multipart/form-data">
Name <input type="text" name="name"><br><br>
Surname<input type ="text" name="=surname"><br><br>
Email<input type="text" name="email"><br><br>
Photo<input type="file" name="pic_name"><br><br>
Lesson   <select name="lessonId">
    <option th:each="lesson:${lessons}" th:text="${lesson.getTitle()}" th:value="${lesson.getId()}">Choose</option>
</select><br><br>
    UserType<select name="userType"> <option value="Teacher">Teacher</option>
</select>
    <input type =submit value="add">
</form>
</body>
</html>
