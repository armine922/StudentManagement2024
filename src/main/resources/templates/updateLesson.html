<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update lesson</title>
</head>
<body>
Update Application<br>
<form action="/lessons/update{id}" method="post">
    <input type="hidden" th:value="${lesson.getId()}">
    Title<input type="text" name ="title" th:value="${lesson.getTitle()}"><br><br>
    Duration<input type="text" name ="duration" th:value="${lesson.getDuration()}"><br><br>
    Price  <input type="text"  name ="price" th:value="${lesson.getPrice()}"><br><br>
    Start Date <input type="date" name ="start_date" th:value="${lesson.getStartDate()}"><br><br>

    <input type="submit" value="Update"><br><br>
</form>
</body>
</html>
